<div class="messageBox">
    <div class="modal-header">
        <h3>Manage Themes  </h3>
    </div>
    <div class="modal-body">
        <form >
          <div data-kendo-role="grid"
                data-kendo-sortable="true" data-kendo-editable="false" data-kendo-selectable="row" data-kendo-filterable="true"
                data-kendo-navigatable="true"
                data-kendo-columns='[{field: "name",title: "Theme Name"}]'
                data-kendo-bind="source: dataSource, events: { change: change }" style="height: 400px;">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-kendo-bind="click: ok">Save</button>
        <button class="btn btn-primary" data-kendo-bind="click: cancel">Cancel</button>
    </div>
</div>
