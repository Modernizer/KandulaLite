<div class="messageBox autoclose" style="max-width: 425px">
    <div class="modal-header">
        <h3>Application Details</h3>
    </div>
    <div class="modal-body">
        Application Name <input type="text" data-bind="value:appmodel.name" /> <br />
        Application match <input type="text" data-bind="value: appmodel.applicationMatch" />
    </div>
    <div class="modal-footer">
        <a href="#" class="btn"  data-bind='click: close'>Close</a>
        <a href="#" class="btn"  data-bind='click: save'>Save</a>
    </div>
</div>
